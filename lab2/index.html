<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <img src="images/logo.png" class="logo">
            <ul class="nav-links">
                <li><a href="#menu">Menu</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#orders">My Orders</a></li>
            </ul>
            <div class="nav-icons">
                <a href="search.html" class="icon-btn"><i class="fas fa-search"></i></a>
                <a href="profile.html" class="icon-btn"><i class="fas fa-user"></i></a>
            </div>
        </nav>
    </header>

    <main>
        <section id="menu">
            <h2>Menu</h2>
            <div class="grid-container" id="menu-items"></div>
        </section>

        <section id="cart">
            <h2>Cart</h2>
            <button id="toggle-cart">Показати кошик</button>
            <div class="grid-container" id="cart-items"></div>
            <div class="cart-summary">
                <p>Загальна сума: <span id="total">0 грн</span></p>
            </div>
            <form id="order-form">
                <input type="text" id="name" placeholder="Ваше ім’я" required>
                <input type="text" id="phone" placeholder="Телефон" required>
                <button type="submit">Оформити замовлення</button>
            </form>
            <div id="delivery-timer"></div>
        </section>

        <section id="orders">
            <h2>My Orders</h2>
            <div class="grid-container" id="order-items"></div>
        </section>
    </main>

    <footer>
        <p>© 2025 Food Shop Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
